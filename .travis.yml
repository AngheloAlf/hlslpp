language: cpp
sudo: required

before_install:
  - git clone https://github.com/premake/premake-core.git
  - cd premake-core/
  - git submodule init
  - git submodule update
  - make -f Bootstrap.mak linux
  - cd ..

install: ./premake-core/bin/release/premake5 --file=premake.lua gmake

compiler:
  - clang
  - gcc
  
os:
  - linux