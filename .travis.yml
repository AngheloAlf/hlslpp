language: cpp
sudo: required

install:
  - git clone https://github.com/premake/premake-core.git
  - cd premake-core/
  - git submodule init
  - git submodule update
  - make -f Bootstrap.mak linux
  - cd ..
  - ./premake-core/bin/release/premake5 --file=premake.lua gmake
  - cd workspace/gmake

script: make

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
      compiler: gcc
      env:
        - MATRIX_EVAL="CXX=g++-4.8"
        - config="debug_linux64_gcc"